imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }



# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    agency_logo_folder: "/images/agencies/"
    uploads_folder: "/images/uploads/"
    currency: "&#x20A6;"
    page_image: '/images/page/'
    placeholser_image: '/images/'
    verify_docs: '%kernel.root_dir%/../web/uploads/verify_docs'
    remove_verify_docs: 'uploads/verify_docs/'
    remove_uploads_folder: 'images/uploads/'


framework:
    templating:
            engines: ['twig']
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true


# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'dashboard/form/fields.html.twig'
        - 'SonataCoreBundle:Form:datepicker.html.twig'
        - 'ToolBoxFileBrowserBundle:form:fields.html.twig'

    globals:
      agency_logo_folder: '%agency_logo_folder%'
      uploads_folder: '%uploads_folder%'
      currency: '%currency%'
# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host:      '%mailer_host%'
    username:  '%mailer_user%'
    password:  '%mailer_password%'
    port: 465
    encryption: tls
    spool: { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AppBundle\Entity\Agency
    from_email:
        address: "%mailer_user%"
        sender_name: 'LiteUp activation message'
    registration:
        confirmation:
            enabled: true
            template:   'Emails/sign_up.html.twig'
        form:
            type: AppBundle\Form\RegistrationType
    profile:
        form:
            type: AppBundle\Form\ProfileType

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

liip_imagine :

    # configure resolvers
    resolvers :

        # setup the default resolver
        default :

            # use the default web path
            web_path : ~

    # your filter sets are defined here
    filter_sets :

        # use the default cache configuration
        cache : ~

vich_uploader:
    db_driver: orm

    mappings:
        agency_logo:
            uri_prefix: /images/agencies
            upload_destination: '%kernel.project_dir%/web/images/agencies'
            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true
            namer: vich_uploader.namer_uniqid

knp_paginator:
    template:
        pagination: 'dashboard/paginator/sliding.html.twig'     # sliding pagination controls template
        sortable: '@KnpPaginator/Pagination/sortable_link.html.twig' # sort link template
        filtration: '@KnpPaginator/Pagination/filtration.html.twig'  # filters template

oneup_uploader:
    mappings:
        gallery:
            storage:
                directory: "%kernel.project_dir%/web/images/uploads"
            frontend: fineuploader

sonata_block:
    default_contexts: [sonata_page_bundle]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.admin.block.search_result:
            contexts: [admin]

sonata_admin:
    templates:
        layout: SonataAdminBundle::layout.html.twig
    global_search:
        empty_boxes: fade

stof_doctrine_extensions:
    orm:
        default:
            sluggable:   true
            translatable: true
    class:
        translatable: Gedmo\Translatable\TranslatableListener
        sluggable: Gedmo\Sluggable\SluggableListener

sonata_translation:
    locales: [en]
    default_locale: en
    # here enable the types you need
    gedmo:
        enabled: true
    knplabs:
        enabled: true

tool_box_file_browser:
    max_file_size: 5000000
    file_types: ['image/jpeg', 'image/png', 'image/gif', 'image/svg+xml', 'application/pdf', 'video/avi', 'video/mp4' ]
    no_image_file: /img/no-image.jpg
    default_upload_dir: /img